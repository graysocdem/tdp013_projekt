<!doctype html>
<html lang="en">
<head>
    <title>Our Funky HTML Page</title>
    <link rel="stylesheet" type="text/css" href="test.css" > 
    <meta name="description" content="Our first page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="test.js" defer></script>
    
</head>

<body onload="publishCookies(getCookies())">
    <div id="fauxwrapper">

        <div class="wrapper">
            
            <div class="header">
                <h1>Tweeeter</h1>
            </div>
            
            <div id="tweetbox">

                <div class="form-group" id="textbox">
                        <input type="text" id="author" class="form-control" placeholder="Ditt namn" style="margin-bottom: 1%; margin-top: 1%;">
                        <textarea id="message" class="form-control" rows="5" style="resize: none; margin-bottom: 8px;" placeholder="Ditt meddelande"></textarea>
                        <div id="error-message" class="alert alert-danger mt-2" role="alert" style="background-color: lightblue; margin-top: 0; margin-bottom: 0;"></div>
                </div>

                <div id="postbtndiv">
                    <button class="btn btn-primary" id="postbtn" onclick="publishMessage()">Post</button>
                </div>
            </div> 

        <hr>

            <div class="container"> 
                <div class="card" style="display: none;">
                    <div class="card-header"></div>
                    <div class="card-body" style="font-size: 20px; overflow: visible;"></div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div> 
    </div>

</body>

</html>
